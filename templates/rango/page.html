{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    {{ category.name }}
{% endblock %}

{% block body_block %}
	{% if page %}
		<ul>
		{% for page in pages %}
			<li><a href="{{ category.url }}">{{page.title}}</a></li>
		{% endfor %}
		</ul>
	{% else %}
			<strong>This page does not belong to a category.</strong>
	{% endif %}
{% endblock %}
